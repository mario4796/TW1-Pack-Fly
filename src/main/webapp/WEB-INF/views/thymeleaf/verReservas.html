<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reservas de Vuelo</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.5/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Reservas para: <span th:text="${email}"></span></h2>

    <div th:if="${#lists.isEmpty(reservas)}">
        <div class="alert alert-warning">No se encontraron reservas para este correo.</div>
    </div>

    <table class="table table-bordered table-hover" th:if="${!#lists.isEmpty(reservas)}">
        <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Origen</th>
            <th>Destino</th>
            <th>Fecha Ida</th>
            <th>Fecha Vuelta</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reserva : ${reservas}">
            <td th:text="${reserva.nombre}"></td>
            <td th:text="${reserva.origen}"></td>
            <td th:text="${reserva.destino}"></td>
            <td th:text="${reserva.fechaIda}"></td>
            <td th:text="${reserva.fechaVuelta}"></td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/home}" class="btn btn-secondary mt-3">Volver al Home</a>
</div>
</body>
</html>
