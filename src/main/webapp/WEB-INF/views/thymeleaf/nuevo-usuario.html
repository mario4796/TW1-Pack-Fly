<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Taller Web I</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.5/css/bootstrap.min.css}"/>

    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body style="overflow-y: hidden; background: linear-gradient(135deg, #71b7e6, #9b59b6);">

<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold d-flex align-items-center" href="./home">
            <i class="bi bi-suitcase2 me-1"></i><i class="bi bi-airplane me-2"></i> Pack&Fly
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <button id="themeToggle" class="btn btn-outline-secondary ms-3" type="button">
                    <i class="bi bi-moon"></i>
                </button>
            </ul>
        </div>
    </div>
</nav>

<main class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow-lg rounded-4" style="width: 100%; max-width: 400px;">
        <div class="card-body p-4">
            <h3 class="card-title text-center mb-4">Registrarse</h3>

            <form action="#" th:action="@{/registrarme}" method="POST" th:object="${usuario}">

                <!-- Nombre y Apellido -->
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                        <div class="form-floating">
                            <input th:field="*{nombre}" id="nombre" class="form-control" placeholder="Nombre" required />
                            <label for="nombre">Nombre</label>
                        </div>
                        <div class="form-floating">
                            <input th:field="*{apellido}" id="apellido" class="form-control" placeholder="Apellido" required />
                            <label for="apellido">Apellido</label>
                        </div>
                    </div>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                        <div class="form-floating flex-grow-1">
                            <input th:field="*{email}" id="email" class="form-control" placeholder="Correo electrónico" required />
                            <label for="email">Correo electrónico</label>
                        </div>
                    </div>
                </div>

                <!-- Contraseña -->
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        <div class="form-floating flex-grow-1">
                            <input th:field="*{password}" type="password" id="password" class="form-control" placeholder="Contraseña" required />
                            <label for="password">Contraseña</label>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                        <div class="form-floating flex-grow-1">
                            <input th:field="*{telefono}" type="tel" id="telefono" class="form-control" placeholder="Telefono" required />
                            <label for="telefono">Telefono</label>
                        </div>
                    </div>
                </div>

                <!-- Botón -->
                <div class="d-grid">
                    <button id="btn-registrarme" class="btn btn-lg btn-primary btn-block" type="submit">Registrarme</button>
                </div>

                <!-- Error -->
                <p th:if="${error != null}" class="alert alert-danger" th:text="'Error ' + ${error}"></p>
            </form>


        </div>
    </div>

</main>

<script type="text/javascript" th:src="@{/webjars/bootstrap/5.3.5/js/bootstrap.min.js}"></script>
<link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css}"/>
<script type="text/javascript" th:src="@{js/dark-mode.js}"></script>
</body>
</html>
