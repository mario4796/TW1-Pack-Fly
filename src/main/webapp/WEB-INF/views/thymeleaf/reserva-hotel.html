<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reserva de Hotel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <h2 class="mb-4">Formulario de Reserva</h2>
  <form action="/reserva" method="post" class="needs-validation" novalidate>

    <!-- Datos del huésped -->
    <div class="card mb-4">
      <div class="card-header">Datos del huésped</div>
      <div class="card-body row g-3">
        <div class="col-md-6">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required>
          <div class="invalid-feedback">Por favor ingresa tu nombre.</div>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" name="email" required>
          <div class="invalid-feedback">Correo inválido.</div>
        </div>
        <div class="col-md-6">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="tel" class="form-control" id="telefono" name="telefono" required pattern="[0-9]+" title="Solo números">
          <div class="invalid-feedback">Por favor ingresa un teléfono válido.</div>
        </div>
        <div class="col-md-6">
          <label for="dni" class="form-label">Documento (opcional)</label>
          <input type="text" class="form-control" id="dni" name="dni">
        </div>
      </div>
    </div>

    <!-- Detalles de la estadía -->
    <div class="card mb-4">
      <div class="card-header">Detalles de la estadía</div>
      <div class="card-body row g-3">
        <div class="col-md-6">
          <label for="checkin" class="form-label">Fecha de entrada</label>
          <input type="date" class="form-control" id="checkin" name="checkin" required>
        </div>
        <div class="col-md-6">
          <label for="checkout" class="form-label">Fecha de salida</label>
          <input type="date" class="form-control" id="checkout" name="checkout" required>
        </div>
        <div class="col-md-6">
          <label for="adultos" class="form-label">Cantidad de adultos</label>
          <input type="number" class="form-control" id="adultos" name="adultos" min="1" required>
        </div>
        <div class="col-md-6">
          <label for="ninos" class="form-label">Cantidad de niños</label>
          <input type="number" class="form-control" id="ninos" name="ninos" min="0" value="0">
        </div>
      </div>

      <!-- Habitaciones -->
      <hr class="my-4">
      <div class="card-body row g-3">
        <h5>Habitaciones</h5>
        <!-- Habitación 1 -->
        <div class="col-md-6">
          <label for="habitacion1" class="form-label">Tipo de habitación 1</label>
          <select class="form-select" id="habitacion1" name="habitaciones[0][tipo]" required>
            <option value="">-- Selecciona --</option>
            <option value="individual">Individual</option>
            <option value="doble">Doble</option>
            <option value="suite">Suite</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="cantidad1" class="form-label">Cantidad</label>
          <input type="number" class="form-control" id="cantidad1" name="habitaciones[0][cantidad]" min="1" required>
        </div>

        <!-- Habitación 2 -->
        <div class="col-md-6">
          <label for="habitacion2" class="form-label">Tipo de habitación 2</label>
          <select class="form-select" id="habitacion2" name="habitaciones[1][tipo]">
            <option value="">-- Selecciona --</option>
            <option value="individual">Individual</option>
            <option value="doble">Doble</option>
            <option value="suite">Suite</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="cantidad2" class="form-label">Cantidad</label>
          <input type="number" class="form-control" id="cantidad2" name="habitaciones[1][cantidad]" min="1">
        </div>
      </div>

      <!-- Servicios -->
      <div class="card-body">
        <label class="form-label">Servicios adicionales</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="servicios" value="desayuno" id="desayuno">
          <label class="form-check-label" for="desayuno">Desayuno</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="servicios" value="parking" id="parking">
          <label class="form-check-label" for="parking">Estacionamiento</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="servicios" value="cuna" id="cuna">
          <label class="form-check-label" for="cuna">Cuna o cama extra</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="servicios" value="spa" id="spa">
          <label class="form-check-label" for="spa">Acceso al spa</label>
        </div>
      </div>
    </div>

    <!-- Comentarios -->
    <div class="card mb-4">
      <div class="card-header">Peticiones especiales</div>
      <div class="card-body">
        <label for="comentarios" class="form-label">Comentarios</label>
        <textarea class="form-control" id="comentarios" name="comentarios" rows="3" placeholder="Ej: Llegaré después de las 22h."></textarea>
      </div>
    </div>

    <!-- Confirmación -->
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="terminos" required>
      <label class="form-check-label" for="terminos">Acepto las políticas del hotel</label>
      <div class="invalid-feedback">Debes aceptar los términos.</div>
    </div>

    <button type="submit" class="btn btn-primary">Reservar ahora</button>
  </form>
</div>

<!-- Script de validación Bootstrap -->
<script>
  (() => {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  })();
</script>

</body>
</html>
