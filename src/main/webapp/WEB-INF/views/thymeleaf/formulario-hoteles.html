<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Buscar Hoteles</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.5/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>

        <a class="navbar-brand fw-bold d-flex align-items-center" href="./home">
            <i class="bi bi-suitcase2 me-1"></i><i class="bi bi-airplane me-2"></i> Pack&Fly
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="./busqueda-vuelo">Buscar vuelos</a></li>
                <li class="nav-item"><a class="nav-link" href="./formulario-hoteles">Ver hoteles</a></li>
                <!--<li class="nav-item"><a class="nav-link" href="#paquete">Arma tu Paquete</a></li>-->
                <!--<li class="nav-item"><a class="nav-link" href="#">Destinos</a></li>-->
                <!--<li class="nav-item"><a class="nav-link" href="#">Ayuda</a></li>-->
                <a class="nav-link" th:href="@{/excursiones}">Ver Excursiones</a>
                <!--<li class="nav-item"><a class="btn btn-primary ms-2" href="#">Mi Viaje</a></li>
                <li class="nav-item d-flex align-items-center">-->

                </button>
                </li>

            </ul>
        </div>
    </div>
</nav>

<main class="container d-flex flex-column align-items-center" style="margin-top: 80px;">
    <div class="btn-group col-md-12" role="group">
        <button type="button" class="btn btn-outline-secondary disabled"><i class="bi bi-map"></i> Vuelo</button>
        <button type="button" class="btn btn-outline-secondary active"><i class="bi bi-house"></i> Hospedaje</button>
        <button type="button" class="btn btn-outline-secondary disabled"><i class="bi bi-star"></i> Excursiones</button>
    </div>
    <div class="overlay mt-3">
        <h1 class="text-white text-center mb-4">Buscar Hoteles</h1>
        <div class="card shadow">
            <div class="card-body">
                <form th:action="@{/buscar-hoteles}" method="get">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="ciudad" class="form-label">Ciudad:</label>
                            <input type="text" id="ciudad" name="ciudad" class="form-control" required>
                        </div>
                        <div class="col-md-3">
                            <label for="checkIn" class="form-label">Fecha check-in:</label>
                            <input type="date" id="checkIn" name="checkIn" class="form-control" required>
                        </div>
                        <div class="col-md-3">
                            <label for="checkOut" class="form-label">Fecha check-out:</label>
                            <input type="date" id="checkOut" name="checkOut" class="form-control" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="adults" class="form-label">Cant. adultos:</label>
                            <input type="number" id="adults" name="adults" class="form-control" value="1" min="1" required>
                        </div>
                        <div class="col-md-4">
                            <label for="children" class="form-label">Cant. niños:</label>
                            <input type="number" id="children" name="children" class="form-control" value="0" min="0" required>
                        </div>
                        <div class="col-md-4">
                            <label for="children_ages" class="form-label">Edades niños (comas):</label>
                            <input type="text" id="children_ages" name="children_ages" class="form-control" placeholder="5,8,10..." min="0">
                        </div>
                    </div>

                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-search me-1"></i> Buscar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div th:if="${error}" class="alert alert-warning" role="alert">
        <span th:text="${error}"></span>
    </div>
</main>

<script type="text/javascript" th:src="@{webjars/bootstrap/5.3.5/js/bootstrap.min.js}"></script>
<link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css}"/>
<script type="text/javascript" th:src="@{js/dark-mode.js}"></script>
<script type="text/javascript" th:src="@{js/children_age_toggle.js}"></script>
</body>
</html>
