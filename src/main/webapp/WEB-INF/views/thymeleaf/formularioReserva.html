<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Reserva</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Formulario de Reserva</h2>

  <form th:action="@{/guardar-reserva}" method="post" class="mt-4" accept-charset="UTF-8">
    <!-- Datos del vuelo (solo lectura) -->
    <div class="mb-3">
      <label class="form-label">Origen</label>
      <input type="text" class="form-control" name="origen" th:value="${origen}" readonly>
    </div>
    <div class="mb-3">
      <label class="form-label">Destino</label>
      <input type="text" class="form-control" name="destino" th:value="${destino}" readonly>
    </div>
    <div class="mb-3">
      <label class="form-label">Fecha de Salida</label>
      <input type="text" class="form-control" name="fechaSalida" th:value="${fechaSalida}" readonly>
    </div>
    <div class="mb-3">
      <label class="form-label">Hora de Llegada</label>
      <input type="text" class="form-control" name="horaSalida" th:value="${horaSalida}" readonly>
    </div>
    <div class="mb-3">
      <label class="form-label">Aerolínea</label>
      <input type="text" class="form-control" name="aerolinea" th:value="${aerolinea}" readonly>
    </div>

    <!-- Datos del pasajero -->
    <div class="mb-3">
      <label class="form-label">Nombre completo</label>
      <input type="text" class="form-control" name="nombre" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" name="email" required>
    </div>

    <button type="submit" class="btn btn-primary">Confirmar Reserva</button>
  </form>
</div>
</body>
</html>
