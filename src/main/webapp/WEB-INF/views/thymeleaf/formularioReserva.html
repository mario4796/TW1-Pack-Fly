<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario de Reserva - Pack&Fly</title>

  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.5/css/bootstrap.min.css}"/>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css}"/>
  <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body data-bs-theme="dark">

<div th:replace="fragments/navbar :: navbar"></div>

<main class="container mt-5 pt-5">
  <h2 class="text-light text-center mb-4">Formulario de Reserva</h2>



  <form th:action="@{/guardar-vuelo}" method="post" accept-charset="UTF-8" class="bg-dark p-4 rounded shadow-lg text-light">
    <div class="mb-3">
      <label class="form-label">Origen</label>
      <input type="text" class="form-control" name="origen" th:value="${origen}" readonly>
    </div>
    <div class="mb-3">
      <label class="form-label">Destino</label>
      <input type="text" class="form-control" name="destino" th:value="${destino}" readonly>
    </div>
    <div class="mb-3">
      <label class="form-label">Fecha de Ida</label>
      <input type="text" class="form-control" name="fechaIda" th:value="${fechaIda}" readonly>
    </div>
    <div class="mb-3">
      <label class="form-label">Fecha de Vuelta</label>
      <input type="text" class="form-control" name="fechaVuelta" th:value="${fechaVuelta}" readonly>
    </div>
    <div class="mb-3">
      <label class="form-label">Valor</label>
      <input type="text" class="form-control" name="precio" th:value="${precio}" readonly>
    </div>

    <hr class="text-secondary"/>
    <h5 class="text-light mt-4">Datos del Pasajero</h5>
    <div class="mb-3">
      <label class="form-label">Nombre completo</label>
      <input type="text" class="form-control" name="nombre" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Correo electr√≥nico</label>
      <input type="email" class="form-control" name="email" required>
    </div>

    <div class="text-center mt-4">
      <button type="submit" class="btn btn-success btn-lg">Confirmar Reserva</button>
    </div>
  </form>

</main>

<script type="text/javascript" th:src="@{webjars/bootstrap/5.3.5/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{js/dark-mode.js}"></script>
</body>
</html>
