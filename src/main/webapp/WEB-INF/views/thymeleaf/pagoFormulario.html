
<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Pago</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.5/css/bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css}" />
  <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>

<body class="body_reserva">

<!-- Navbar común -->
<div th:replace="fragments/navbar :: navbar"></div>

<main class="container py-5 mt-5">
  <h1 class="text-white text-center mb-4">PAGO</h1>

  <form action="/spring/pagar" method="post" class="bg-dark text-white p-4 rounded shadow">


    <h4 class="mb-3">SELECCIONAR MÉTODO DE PAGO</h4>
    <div class="btn-group mb-4 w-100" role="group">
      <input type="radio" class="btn-check" name="metodo" id="metodoTarjeta" value="tarjeta" checked>
      <label class="btn btn-outline-light" for="metodoTarjeta"><i class="bi bi-credit-card"></i> Tarjeta</label>


      <input type="radio" class="btn-check" name="metodo" id="metodoCuenta" value="cuenta">
      <label class="btn btn-outline-light" for="metodoCuenta"><i class="bi bi-wallet2"></i> Efectivo</label>
    </div>

    <h4 class="mb-3">INFORMACIÓN DE PAGO</h4>
    <div class="mb-3">
      <input type="text" name="numeroTarjeta" placeholder="Número de tarjeta de crédito" required class="form-control"/>
    </div>
    <div class="row mb-3">
      <div class="col">
        <input type="text" name="titular" placeholder="Nombre completo del titular de la tarjeta" required class="form-control"/>
      </div>
      <div class="col">
        <input type="text" name="dniTitular" placeholder="DNI del titular de la tarjeta" required class="form-control"/>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <input type="month" name="fechaVencimiento" placeholder="Fecha de vencimiento" required class="form-control"/>
      </div>
      <div class="col">
        <input type="text" name="codigoSeguridad" placeholder="Código de seguridad" required class="form-control"/>
      </div>
    </div>

    <button type="submit" class="btn btn-success w-100 mt-3">Confirmar Pago</button>
  </form>
</main>

<!-- Modal de login si corresponde -->
<div th:replace="fragments/login-modal :: loginModal"></div>

<!-- Scripts -->
<script th:src="@{/webjars/bootstrap/5.3.5/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/dark-mode.js}"></script>
<script th:src="@{/js/validaciones.js}"></script>
</body>
</html>
