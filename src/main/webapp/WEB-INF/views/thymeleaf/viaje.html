<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="Utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pack&Fly - Tu viaje a tu manera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          font-family: 'Segoe UI', sans-serif;
        }
        .hero {
          background: url('https://images.unsplash.com/photo-1502920514313-52581002a659?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
          color: white;
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          text-align: center;
        }
        .overlay {
          background-color: rgba(0, 0, 0, 0.5);
          padding: 3rem;
          border-radius: 15px;
        }
        .icon-box {
          text-align: center;
          padding: 1rem;
        }
        .icon-box i {
          font-size: 2rem;
          margin-bottom: 0.5rem;
          color: #0d6efd;
        }
        #paquete {
          background: linear-gradient(rgba(255,255,255,0.95), rgba(255, 255, 255, 0.575)),
                      url('https://images.unsplash.com/photo-1521295121783-8a321d551ad2?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold d-flex align-items-center" href="#">
            <i class="bi bi-suitcase2 me-1"></i><i class="bi bi-airplane me-2"></i> Pack&Fly
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Vuelos</a></li>
                <li class="nav-item"><a class="nav-link" href="#paquete">Arma tu Paquete</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Destinos</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Ayuda</a></li>
                <li class="nav-item"><a class="btn btn-primary ms-2" href="#">Mi Viaje</a></li>
            </ul>
        </div>
    </div>
</nav>
<form th:action="@{'/paquetes/' + ${paquete.id} + '/reservar'}" method="post">
    <label>Fecha de ida:</label>
    <input type="date" name="fechaIda" required>

    <label>Fecha de vuelta:</label>
    <input type="date" name="fechaVuelta" required>

    <label>Aeropuerto:</label>
    <select name="aeropuertoSalida">
        <option value="Ezeiza">Ezeiza</option>
        <option value="Aeroparque">Aeroparque</option>
    </select>

    <label>Valijas:</label>
    <input type="number" name="cantidadValijas" min="0" max="5">

    <label>Seguro del viajero:</label>
    <input type="checkbox" name="seguroViajero">

    <label>Tipo de asiento:</label>
    <select name="tipoAsiento">
        <option value="ventanilla">Ventanilla</option>
        <option value="pasillo">Pasillo</option>
        <option value="premium">Premium</option>
    </select>

    <button type="submit" class="btn btn-primary">Reservar</button>
</form>
</body>
</html>
