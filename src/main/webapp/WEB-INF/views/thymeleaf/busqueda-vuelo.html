<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buscar Vuelos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Buscar vuelos</h1>
    <form th:action="@{/buscar-vuelos}" method="post" class="row g-3" accept-charset="UTF-8">
        <div class="col-md-4">
            <label for="origen" class="form-label">Origen</label>
            <input type="text" class="form-control" id="origen" name="origen" required>
        </div>
        <div class="col-md-4">
            <label for="destino" class="form-label">Destino</label>
            <input type="text" class="form-control" id="destino" name="destino" required>
        </div>
        <div class="col-md-4">
            <label for="fecha" class="form-label">Fecha de salida</label>
            <input type="date" class="form-control" id="fecha" name="fecha" required>
        </div>
        <div class="col-12 mt-3">
            <button type="submit" class="btn btn-primary">Buscar</button>
        </div>
    </form>

    <div th:if="${vueloUrl}" class="card mt-5 shadow">
        <div class="card-header bg-primary text-white">
            Resultado de Búsqueda
        </div>
        <div class="card-body">
            <p><strong>Origen:</strong> <span th:text="${vuelo.origen}"></span></p>
            <p><strong>Destino:</strong> <span th:text="${vuelo.destino}"></span></p>
            <p><strong>Fecha Ida:</strong> <span th:text="${vuelo.fechaIda}"></span></p>
            <p><strong>Fecha Vuelta:</strong> <span th:text="${vuelo.fechaVuelta}"></span></p>
            <p><strong>Duración:</strong> <span th:text="${vuelo.duracionTotal}"></span> minutos</p>
            <p><strong>Precio:</strong> <span th:text="${vuelo.precio}"></span> USD</p>
            <img th:src="${vueloUrl}" alt="Logo aerolínea" class="img-fluid" style="max-height: 60px;" />

            <form th:action="@{/formulario-reserva}" method="post" accept-charset="UTF-8">
                <input type="hidden" name="origen" th:value="${vuelo.origen}" />
                <input type="hidden" name="destino" th:value="${vuelo.destino}" />
                <input type="hidden" name="fechaSalida" th:value="${vuelo.fechaIda}" />
                <input type="hidden" name="horaSalida" th:value="${vuelo.fechaVuelta}" />
                <input type="hidden" name="aerolinea" value="No especificada" />
                <button type="submit" class="btn btn-success mt-3">Reservar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
