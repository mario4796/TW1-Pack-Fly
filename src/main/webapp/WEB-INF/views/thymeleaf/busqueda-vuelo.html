<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Buscar Vuelos - Pack&Fly</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.5/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body data-bs-theme="dark">
<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold d-flex align-items-center" th:href="@{/home}">
            <i class="bi bi-suitcase2 me-1"></i><i class="bi bi-airplane me-2"></i> Pack&Fly
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<main class="container mt-5 pt-5">
    <h1 class="mb-4 text-center text-light">Buscar Vuelos</h1>
    <form th:action="@{/busqueda-vuelo}" method="post" class="row g-3 bg-dark p-4 rounded shadow-lg text-light">
        <div class="col-md-3">
            <label for="origen" class="form-label">Origen</label>
            <input type="text" class="form-control" id="origen" name="origen" required>
        </div>
        <div class="col-md-3">
            <label for="destino" class="form-label">Destino</label>
            <input type="text" class="form-control" id="destino" name="destino" required>
        </div>
        <div class="col-md-3">
            <label for="fechaIda" class="form-label">Fecha de Ida</label>
            <input type="date" class="form-control" id="fechaIda" name="fechaIda" required>
        </div>
        <div class="col-md-3">
            <label for="fechaVuelta" class="form-label">Fecha de Vuelta</label>
            <input type="date" class="form-control" id="fechaVuelta" name="fechaVuelta" required>
        </div>
        <div class="col-12 mt-4 text-center">
            <button type="submit" class="btn btn-primary btn-lg">Buscar</button>
        </div>
    </form>

    <div th:if="${vueloUrl}" class="card mt-5 shadow text-light bg-secondary">
        <div class="card-header bg-primary text-white">
            Resultado de BÃºsqueda
        </div>
        <div class="card-body">
            <p><strong>Origen:</strong> <span th:text="${vuelo.origen}"></span></p>
            <p><strong>Destino:</strong> <span th:text="${vuelo.destino}"></span></p>
            <p><strong>Fecha Ida:</strong> <span th:text="${vuelo.fechaIda}"></span></p>
            <p><strong>Fecha Vuelta:</strong> <span th:text="${vuelo.fechaVuelta}"></span></p>
            <p><strong>Precio:</strong> $<span th:text="${vuelo.precio}"></span></p>
            <form th:action="@{/formulario-reserva}" method="post">
                <input type="hidden" name="origen" th:value="${vuelo.origen}" />
                <input type="hidden" name="destino" th:value="${vuelo.destino}" />
                <input type="hidden" name="fechaIda" th:value="${vuelo.fechaIda}" />
                <input type="hidden" name="fechaVuelta" th:value="${vuelo.fechaVuelta}" />
                <button type="submit" class="btn btn-success mt-3">Reservar</button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
