<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>BÃºsqueda de Vuelo</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.5/css/bootstrap.min.css}"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold d-flex align-items-center" href="/spring/home">
            <i class="bi bi-suitcase2 me-1"></i><i class="bi bi-airplane me-2"></i> Pack&Fly
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/spring/home">Vuelos</a></li>
                <li class="nav-item"><a class="nav-link" href="#paquete">Arma tu Paquete</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Destinos</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Ayuda</a></li>
                <li class="nav-item"><a class="btn btn-primary ms-2" href="#">Mi Viaje</a></li>
                <li class="nav-item d-flex align-items-center">
                    <button id="themeToggle" class="btn btn-outline-secondary ms-3" type="button">
                        <i class="bi bi-moon"></i>
                    </button>
                </li>

            </ul>
        </div>
    </div>
</nav>

<main class="container d-flex flex-column align-items-center" style="margin-top: 80px;">
    <div class="btn-group col-md-12" role="group">
        <button type="button" class="btn btn-outline-secondary active"><i class="bi bi-map"></i> Vuelo</button>
        <button type="button" class="btn btn-outline-secondary disabled"><i class="bi bi-house"></i> Hospedaje</button>
        <button type="button" class="btn btn-outline-secondary disabled"><i class="bi bi-star"></i> Excursiones</button>
    </div>
    <div class="overlay mt-3">
        <h1 class="mb-4 text-center">Buscar vuelo</h1>

        <form th:action="@{/busqueda-vuelo}" method="post" class="row g-3">
            <div class="col-md-6">
                <label for="origen" class="form-label">Origen</label>
                <input type="text" class="form-control" id="origen" name="origen" required>
            </div>
            <div class="col-md-6">
                <label for="destino" class="form-label">Destino</label>
                <input type="text" class="form-control" id="destino" name="destino" required>
            </div>
            <div class="col-md-6">
                <label for="fechaIda" class="form-label">Fecha de ida</label>
                <input type="date" class="form-control" id="fechaIda" name="fechaIda" required>
            </div>
            <div class="col-md-6">
                <label for="fechaVuelta" class="form-label">Fecha de vuelta</label>
                <input type="date" class="form-control" id="fechaVuelta" name="fechaVuelta" required>
            </div>
            <div class="col-12 mt-2 d-flex justify-content-between">
                <a class="btn btn-secondary col-md-3" href="/spring/home">Volver</a>
                <button type="submit" class="btn btn-primary col-md-3">Buscar vuelo</button>
            </div>
        </form>
    </div>

    <div th:if="${vueloUrl}" class="mt-2">
        <div class="overlay mt-5">
            <h2 class="text-center">Tu mejor vuelo</h2>
            <ul class="list-group">
                <li class="list-group-item"><strong>Origen:</strong> <span th:text="${vuelo.origen}"></span></li>
                <li class="list-group-item"><strong>Destino:</strong> <span th:text="${vuelo.destino}"></span></li>
                <li class="list-group-item"><strong>Fecha ida:</strong> <span th:text="${vuelo.fechaIda}"></span></li>
                <li class="list-group-item"><strong>Fecha vuelta:</strong> <span th:text="${vuelo.fechaVuelta}"></span>
                </li>
                <li class="list-group-item"><strong>Valor ida: U$D</strong> <span th:text="${valorIda}"></span></li>
                <li class="list-group-item"><strong>Valor vuelta: U$D</strong> <span th:text="${valorVuelta}"></span>
                </li>
            </ul>
            <div class="col-12 d-flex justify-content-center">
                <a class="btn btn-success col-md-5 mt-2" href="/spring/formulario-hoteles">Buscar hospedaje</a>
            </div>
        </div>
    </div>

    <div th:if="${error}" class="alert alert-warning" role="alert">
        <span th:text="${error}"></span>
    </div>
</main>

<!-- Bootstrap JS -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.3.5/js/bootstrap.min.js}"></script>
<link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css}"/>
<script type="text/javascript" th:src="@{js/dark-mode.js}"></script>
</body>
</html>
